            left: 0;

            z-index: 1;
        }

        #global-nav {

            align-items: center;

            z-index: 9999;
            pointer-events: auto;
        }

            font-family: 'Cinzel', serif;
            color: #D4AF37;
            font-size: clamp(1rem, 2vw, 1.2rem);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);

            gap: 25px;
        }

            color: #A0A0A0;
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 12vh 5vw 5vh 5vw;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #D4AF37;
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .live-status {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            letter-spacing: 2px;
            color: #A0A0A0;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(20, 20, 20, 0.8);
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .pulse {
            width: 6px;
            height: 6px;
            background-color: #ff3333;
            border-radius: 50%;
            animation: pulsate 1.5s infinite;
        }

        .feed-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(to top, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0) 100%);
            padding: 20px;
            pointer-events: auto;
            border-left: 1px solid rgba(212, 175, 55, 0.3);
            align-self: flex-start;
            height: 400px;
            overflow: hidden; 
            position: relative;
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        .feed-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .feed-location {
            font-size: 0.75rem;
            color: #D4AF37;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .feed-action {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.4;
        }

        .feed-payout {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            #global-nav { flex-direction: column; gap: 15px; padding: 3vh 2vw; }
            .nav-links { gap: 15px; flex-wrap: wrap; justify-content: center; }
            .nav-links a { font-size: 0.7rem; }
            #ui-layer { padding: 18vh 4vw 3vh 4vw; }
            .feed-container {
                max-width: 100%;
                border-left: none;
                border-top: 1px solid rgba(212, 175, 55, 0.3);
                padding: 15px 0;
                height: 300px;
            }
        }

        @keyframes pulsate {
            0% { box-shadow: 0 0 0 0 rgba(255, 51, 51, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(255, 51, 51, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 51, 51, 0); }
        }

        // --- 2. THREE.JS SETUP ---
        const container = document.getElementById('webgl-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2('#030303', 0.04);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const isMobile = window.innerWidth < 768;
        camera.position.z = isMobile ? 4.5 : 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
        container.appendChild(renderer.domElement);

        const globeGroup = new THREE.Group();
        scene.add(globeGroup);

        const globeGeo = new THREE.SphereGeometry(1.5, 32, 32);
        const globeMat = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true, transparent: true, opacity: 0.3 });
        const globe = new THREE.Mesh(globeGeo, globeMat);
        globeGroup.add(globe);

        const innerGeo = new THREE.SphereGeometry(1.48, 32, 32);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0x050505 });
        const innerGlobe = new THREE.Mesh(innerGeo, innerMat);
        globeGroup.add(innerGlobe);

        const ringGeo = new THREE.TorusGeometry(1.6, 0.005, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xD4AF37, transparent: true, opacity: 0.5 });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        globeGroup.add(ring);

        function calcPosFromLatLonRad(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const z = (radius * Math.sin(phi) * Math.sin(theta));
            const y = (radius * Math.cos(phi));
            return new THREE.Vector3(x, y, z);
        }

        // --- 3. LIVE FEED ENGINE ---
        const feedContainer = document.getElementById('feed-container');
        let currentTaskIndex = 0;
        let activePing = null;

        function injectNewTask() {
            const task = taskCache[currentTaskIndex % taskCache.length];
            
            const feedItem = document.createElement('div');
            feedItem.className = 'feed-item';
            feedItem.innerHTML = `
                <div class="feed-location">${task.location}</div>
                <div class="feed-action">"${task.action}"</div>
                <div class="feed-payout">${task.payout}</div>
            `;
            
            feedContainer.prepend(feedItem);

            gsap.fromTo(feedItem, 
                { height: 0, opacity: 0, paddingBottom: 0, marginBottom: 0 }, 
                { height: "auto", opacity: 1, paddingBottom: 15, marginBottom: 15, duration: 0.8, ease: "power3.out" }
            );

            if (feedContainer.children.length > 4) {
                const oldest = feedContainer.lastElementChild;
                gsap.to(oldest, {
                    opacity: 0, 
                    height: 0, 
                    paddingBottom: 0, 
                    marginBottom: 0, 
                    duration: 0.5, 
                    onComplete: () => oldest.remove()
                });
            }

            triggerGlobePing(task.lat, task.lon);
            currentTaskIndex++;
        }

        function triggerGlobePing(lat, lon) {
            if (activePing) {
                globeGroup.remove(activePing);
                activePing.geometry.dispose();
                activePing.material.dispose();
            }

            const pos = calcPosFromLatLonRad(lat, lon, 1.5);
            
            const pingGeo = new THREE.SphereGeometry(0.06, 16, 16);
            const pingMat = new THREE.MeshBasicMaterial({ color: 0xD4AF37 });
            activePing = new THREE.Mesh(pingGeo, pingMat);
            activePing.position.copy(pos);
            globeGroup.add(activePing);

            gsap.fromTo(activePing.scale, 
                { x: 0, y: 0, z: 0 }, 
                { x: 2, y: 2, z: 2, duration: 1, ease: "power2.out", yoyo: true, repeat: 1 }
            );
            gsap.to(activePing.material, {
                opacity: 0, duration: 1, delay: 1, transparent: true,
                onComplete: () => {
                    globeGroup.remove(activePing);
                }
            });
        }

        // --- 4. RESPONSIVE CONTROLS ---
        let targetRotationX = 0;
        let targetRotationY = 0;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function onPointerDown(e) {
            isDragging = true;
            previousMousePosition = { 
                x: e.touches ? e.touches[0].clientX : e.clientX, 
                y: e.touches ? e.touches[0].clientY : e.clientY 
            };
        }

        function onPointerMove(e) {
            if (!isDragging) return;
            const currentX = e.touches ? e.touches[0].clientX : e.clientX;
            const currentY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaX = currentX - previousMousePosition.x;
            const deltaY = currentY - previousMousePosition.y;

            targetRotationY += deltaX * 0.005;
            targetRotationX += deltaY * 0.005;
            previousMousePosition = { x: currentX, y: currentY };
        }

        function onPointerUp() { isDragging = false; }

        document.addEventListener('mousedown', onPointerDown);
        document.addEventListener('mousemove', onPointerMove);
        document.addEventListener('mouseup', onPointerUp);
        document.addEventListener('touchstart', onPointerDown, {passive: false});
        document.addEventListener('touchmove', onPointerMove, {passive: false});
        document.addEventListener('touchend', onPointerUp);

        // --- 5. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            globeGroup.rotation.y += (targetRotationY - globeGroup.rotation.y) * 0.1;
            globeGroup.rotation.x += (targetRotationX - globeGroup.rotation.x) * 0.1;
            
            if(!isDragging) { targetRotationY += 0.002; }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const isMob = window.innerWidth < 768;
            camera.position.z = isMob ? 4.5 : 3;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 6. INITIALIZATION ---
        window.onload = () => {
            gsap.from(globeGroup.rotation, { y: -Math.PI, duration: 2.5, ease: "power3.out" });
            
            injectNewTask();
            injectNewTask();
            injectNewTask();
            
            setInterval(injectNewTask, 4500); 
        };
        
    </script>
