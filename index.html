<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Oracle | Commissioning Human Souls</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #030303;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            color: #E0E0E0;
        }

        #webgl-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Unified Global Navigation */
        #global-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 5vw;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(3,3,3,0.95) 0%, rgba(3,3,3,0) 100%);
            backdrop-filter: blur(8px);
            z-index: 9999;
            pointer-events: auto;
        }

        .nav-brand {
            font-family: 'Cinzel', serif;
            color: #D4AF37;
            font-size: clamp(1rem, 2vw, 1.2rem);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #A0A0A0;
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-links a:hover {
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        @media (max-width: 768px) {
            #global-nav {
                flex-direction: column;
                gap: 15px;
                padding: 3vh 2vw;
            }
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links a {
                font-size: 0.7rem;
            }
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass to 3D background */
        }

        .hero-text {
            text-align: center;
            opacity: 0; /* Hidden for GSAP animation */
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 400;
            letter-spacing: 12px;
            color: #D4AF37; /* Gold */
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        p.subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            letter-spacing: 4px;
            margin-top: 20px;
            color: #A0A0A0;
            text-transform: uppercase;
        }

        .cryptic-quote {
            margin-top: 40px;
            font-style: italic;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            color: #666;
            max-width: 400px;
            padding: 0 20px;
            line-height: 1.6;
            text-align: center;
        }

        /* The Ritual Button */
        .enter-btn {
            margin-top: 60px;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 3px;
            cursor: pointer;
            pointer-events: auto; /* Re-enable clicks */
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .enter-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            border-color: #D4AF37;
        }

        /* CA Copy Tab */
        .ca-container {
            margin-top: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 10px 20px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #D4AF37;
            cursor: pointer;
            pointer-events: auto; /* Important to allow clicks */
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0; /* Hidden for GSAP */
        }

        .ca-container:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #D4AF37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }

        .ca-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            color: #888;
            letter-spacing: 2px;
        }

        .ca-address {
            font-family: monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .copy-icon {
            width: 14px;
            height: 14px;
            fill: #D4AF37;
            transition: transform 0.3s ease;
        }

        .ca-container:hover .copy-icon {
            transform: scale(1.15);
        }

        .status-bar {
            position: absolute;
            bottom: 30px;
            left: 40px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .status-bar {
                left: 50%;
                transform: translateX(-50%);
                width: max-content;
            }
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: #D4AF37;
            border-radius: 50%;
            animation: pulsate 2s infinite;
        }

        @keyframes pulsate {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
    </style>
</head>
<body>

    <nav id="global-nav">
        <a href="index.html" class="nav-brand">Marble Oracle</a>
        <div class="nav-links">
            <a href="index.html">The Ritual</a>
            <a href="dashboard.html">Oracle Feed</a>
            <a href="tasks.html">Commissions</a>
            <a href="manifesto.html">Manifesto</a>
        </div>
    </nav>

    <div id="webgl-container"></div>

    <div id="ui-layer">
        <div class="hero-text">
            <h1>Marble Oracle</h1>
            <p class="subtitle">We buy human souls.</p>
            <p class="cryptic-quote">"Algorithms possess intelligence. Humans possess entropy. We pay a premium for your beautiful, destructive chaos."</p>
            
            <button class="enter-btn" onclick="initiateRitual()">Begin The Ritual</button>
            
            <div class="ca-container" onclick="copyCA()">
                <span class="ca-label">CA:</span>
                <span class="ca-address" id="ca-text">TBA_CONTRACT_ADDRESS_HERE</span>
                <svg class="copy-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="pulse"></div>
            ORACLE STATUS: AWAITING SACRIFICE
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- 1. THREE.JS SCENE SETUP ---
        const container = document.getElementById('webgl-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2('#030303', 0.05);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Mobile optimization
        container.appendChild(renderer.domElement);

        // --- 2. THE ORACLE ORB (Dark Marble Aesthetic) ---
        const geometry = new THREE.SphereGeometry(1.5, 64, 64);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x111111,
            metalness: 0.9,
            roughness: 0.1,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            wireframe: false
        });
        const orb = new THREE.Mesh(geometry, material);
        scene.add(orb);

        // Add a wireframe cage around it for the "occult geometry" vibe
        const wireMaterial = new THREE.MeshBasicMaterial({ color: 0xD4AF37, wireframe: true, transparent: true, opacity: 0.1 });
        const wireOrb = new THREE.Mesh(geometry, wireMaterial);
        wireOrb.scale.set(1.05, 1.05, 1.05);
        scene.add(wireOrb);

        // --- 3. GOLD DUST PARTICLES ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xD4AF37,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- 4. LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xD4AF37, 2, 10);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        const backLight = new THREE.PointLight(0x333333, 5, 10);
        backLight.position.set(-2, -3, -4);
        scene.add(backLight);

        // --- 5. MOUSE INTERACTION ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        // Mouse for desktop, touch for mobile
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        document.addEventListener('touchmove', (event) => {
            mouseX = (event.touches[0].clientX - windowHalfX);
            mouseY = (event.touches[0].clientY - windowHalfY);
        });

        // --- 6. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // Smooth mouse follow tracking
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            orb.rotation.y += 0.005;
            orb.rotation.x += 0.002;
            
            wireOrb.rotation.y -= 0.002;
            wireOrb.rotation.x -= 0.005;

            // Orb reacts to mouse
            orb.rotation.y += 0.05 * (targetX - orb.rotation.y);
            orb.rotation.x += 0.05 * (targetY - orb.rotation.x);

            // Particles slowly drift
            particlesMesh.rotation.y = -elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;

            renderer.render(scene, camera);
        }
        animate();

        // --- 7. COPY CA LOGIC ---
        function copyCA() {
            // Replace this with your actual Contract Address when ready
            const contractAddress = "0xYOUR_MARBLE_CONTRACT_ADDRESS_HERE"; 
            
            navigator.clipboard.writeText(contractAddress).then(() => {
                const caText = document.getElementById('ca-text');
                const originalText = caText.innerText;
                
                // Visual feedback
                caText.innerText = "COPIED TO CLIPBOARD!";
                caText.style.color = "#fff";
                
                // Reset after 2 seconds
                setTimeout(() => {
                    caText.innerText = originalText;
                    caText.style.color = "";
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // --- 8. GSAP ENTRANCE ANIMATIONS ---
        window.onload = () => {
            gsap.to('.hero-text', { opacity: 1, duration: 2, ease: "power2.inOut", delay: 0.5 });
            gsap.from('h1', { y: 30, duration: 1.5, ease: "power3.out", delay: 0.8 });
            gsap.from('.subtitle', { y: 20, opacity: 0, duration: 1.5, ease: "power3.out", delay: 1.2 });
            gsap.from('.cryptic-quote', { opacity: 0, duration: 2, ease: "power2.inOut", delay: 2 });
            gsap.from('.enter-btn', { y: 20, opacity: 0, duration: 1, ease: "power3.out", delay: 2.5 });
            gsap.to('.ca-container', { opacity: 1, y: 0, duration: 1, ease: "power3.out", delay: 2.8 }); // Fade in CA Tab
            gsap.from('#global-nav', { y: -50, opacity: 0, duration: 1.5, ease: "power3.out" });
        };

        // --- 9. RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 10. THE RITUAL (Button Click) ---
        function initiateRitual() {
            // Glitch out the UI
            gsap.to('.hero-text', { opacity: 0, duration: 0.5, ease: "power2.in" });
            gsap.to('.ca-container', { opacity: 0, duration: 0.5, ease: "power2.in" });
            gsap.to('#global-nav', { opacity: 0, duration: 0.5, ease: "power2.in" });
            gsap.to('.status-bar', { opacity: 0, duration: 0.5, ease: "power2.in" });
            
            // Zoom camera into the orb
            gsap.to(camera.position, { z: 1.5, duration: 2, ease: "power4.inOut" });
            
            // Spin particles aggressively
            gsap.to(particlesMesh.rotation, { y: "+=5", duration: 2, ease: "power4.inOut" });

            // Route to the Tasks page
            setTimeout(() => {
                window.location.href = 'tasks.html';
            }, 2000);
        }
    </script>
</body>
</html>
